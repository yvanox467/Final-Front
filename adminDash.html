<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style7.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="title">Admin Dashboard</div>
        </header>
        <main class="content">
            <a href="AddUser.html"><button type="submit">Add User</button></a>
            <div class="user-list">
                <h2>All Users</h2>
                <table>
                    <thead>
                        <tr>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Email</th>
                            <th>Role</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="userTableBody">
                        <tr>
                            <td>John</td>
                            <td>Peter</td>
                            <td>john@gmail.com</td>
                            <td>Citizen</td>
                            <td class="actions">
                                <button onclick="editUser('1')"><i class="fas fa-edit"></i></button>
                                <button onclick="deleteUser('1')"><i class="fas fa-trash-alt"></i></button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>
    <script src="script1.js"></script>
</body>
</html>

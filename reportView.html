<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style5.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="title">REPORTS</div>
        </header>
        <main class="content">
            <table>
                <thead>
                    <tr>
                        <th>S/N</th>
                        <th>ISSUE</th>
                        <th>DATE</th>
                        <th>ACTION</th>
                        <th>STATUS</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>Poachers</td>
                        <td>01/10/2023</td>
                        <td>
                            <i class="fas fa-eye"></i>
                            <i class="fas fa-print"></i>
                        </td>
                        <td>Pending</td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>Escape of animals</td>
                        <td>10/11/2023</td>
                        <td>
                            <i class="fas fa-eye"></i>
                            <i class="fas fa-print"></i>
                        </td>
                        <td>Solved</td>
                    </tr>
                </tbody>
            </table>
        </main>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Form</title>
    <link rel="stylesheet" href="styles1.css">
</head>
<body>
    <div class="container">
        <h1>REPORT</h1>
        <p>Welcome, you can report any danger that may be facing the environment around you.</p>
        <form action="#" method="post" enctype="multipart/form-data">
            <label for="names">Names:</label>
            <input type="text" id="names" name="names">
            
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone">
            
            <label for="address">Address:</label>
            <input type="text" id="address" name="address">
            
            <label for="issue">Issue:</label>
            <textarea id="issue" name="issue" rows="4"></textarea>
            
            <label for="picture">Upload a picture</label>
            <input type="file" id="picture" name="picture" accept="image/*" onchange="showFilePath()">
            <span id="file-path"></span>
            
            <button type="submit">SUBMIT</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>

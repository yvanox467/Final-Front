<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal Categories</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        
        <div class="grid">
            <div class="grid-item">
                <img src="./img/Red anim.jpeg" alt="Red Animal">
                <div class="label">RED ANIMALS</div>
            </div>
            <div class="grid-item">
                <img src="./img/Glide.webp" alt="Gliding Animal">
                <div class="label">GLIDING ANIMALS</div>
            </div>
            <div class="grid-item">
                <img src="./img/green.jpg" alt="Green Animal">
                <div class="label">GREEN ANIMALS</div>
            </div>
            <div class="grid-item">
                <img src="./img/slow ani.webp" alt="Slow Animal">
                <div class="label">SLOW ANIMALS</div>
            </div>
            <div class="grid-item">
                <img src="./img/Fast.jpeg" alt="Fast Animal">
                <div class="label">FAST ANIMALS</div>
            </div>
            <div class="grid-item">
                <img src="./img/Giant.webp" alt="Giant Animal">
                <div class="label">GIANT ANIMALS</div>
            </div>
            <div class="grid-item">
                <img src="./img/Danger ani.jpeg" alt="Dangerous Animal">
                <div class="label">DANGEROUS ANIMALS</div>
            </div>
            <div class="grid-item">
                <img src="./img/Vicious ani.webp" alt="Vicious Animal">
                <div class="label">VICIOUS ANIMALS</div>
            </div>
            <div class="grid-item">
                <img src="./img/smart anim.jpeg" alt="Smart Animal">
                <div class="label">SMART ANIMALS</div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
